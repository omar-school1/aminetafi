<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الاختبار - مدرستي الرقمية</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .test-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 120px;
        }

        .test-header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: var(--gradient);
            color: var(--white);
            border-radius: 15px;
        }

        .test-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--light-gray);
            border-radius: 10px;
        }

        .question-container {
            margin-bottom: 2rem;
            padding: 2rem;
            border: 2px solid var(--light-gray);
            border-radius: 15px;
            background: var(--white);
        }

        .question-number {
            background: var(--primary-blue);
            color: var(--white);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .question-text {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-dark);
        }

        .options-container {
            display: grid;
            gap: 1rem;
        }

        .option {
            padding: 1rem 1.5rem;
            border: 2px solid var(--light-gray);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--white);
        }

        .option:hover {
            border-color: var(--primary-blue);
            background: rgba(26, 35, 126, 0.05);
        }

        .option.selected {
            border-color: var(--primary-blue);
            background: var(--primary-blue);
            color: var(--white);
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 3rem;
            gap: 1rem;
        }

        .nav-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .prev-btn {
            background: var(--light-gray);
            color: var(--text-dark);
        }

        .next-btn, .submit-btn {
            background: var(--gradient);
            color: var(--white);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: var(--light-gray);
            border-radius: 5px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient);
            transition: width 0.3s ease;
        }

        .result-container {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .score {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 1rem;
        }

        .question-timer {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .review-section {
            margin-top: 2rem;
            padding: 2rem;
            background: var(--light-gray);
            border-radius: 15px;
            text-align: right;
        }

        .review-section h3 {
            color: var(--primary-blue);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .wrong-answer-item {
            background: var(--white);
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            border-right: 4px solid #ff6b35;
        }

        .wrong-answer-item h4 {
            color: var(--primary-blue);
            margin-bottom: 0.5rem;
        }

        .question-text {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .user-answer, .correct-answer {
            margin-bottom: 0.5rem;
        }

        .wrong {
            color: #d32f2f;
            font-weight: 600;
        }

        .correct {
            color: #388e3c;
            font-weight: 600;
        }

        .explanation {
            background: rgba(26, 35, 126, 0.1);
            padding: 0.8rem;
            border-radius: 8px;
            font-style: italic;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .test-container {
                margin: 100px 1rem 2rem;
                padding: 1rem;
            }

            .timer {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 2rem;
                text-align: center;
            }

            .navigation-buttons {
                flex-direction: column;
            }

            .review-section {
                padding: 1.5rem;
                margin-top: 1.5rem;
            }

            .wrong-answer-item {
                padding: 1rem;
                margin-bottom: 1rem;
            }

            .wrong-answer-item h4 {
                font-size: 1rem;
            }

            .question-text {
                font-size: 0.9rem;
                line-height: 1.4;
            }

            .explanation {
                padding: 0.6rem;
                font-size: 0.85rem;
                line-height: 1.3;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <h2>مدرستي الرقمية</h2>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="index5.html">المواد</a></li>
                <li><a href="index4.html">الاختبارات</a></li>
                <li><a href="#about">من نحن</a></li>
            </ul>
        </nav>
    </header>

    <div class="test-container">
        <div class="test-header">
            <h1 id="test-title">اختبار الفرنسية - الأولى بكالوريا</h1>
            <p>اقرأ كل سؤال بعناية واختر الإجابة الصحيحة</p>
        </div>

        <div class="test-info">
            <div><strong>عدد الأسئلة:</strong> <span id="total-questions">25</span></div>
            <div><strong>المدة:</strong> <span id="test-duration">45 دقيقة</span></div>
            <div><strong>السؤال الحالي:</strong> <span id="current-question">1</span></div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill" style="width: 4%"></div>
        </div>

        <div id="questions-container">
            <!-- Questions will be loaded here -->
        </div>

        <div class="navigation-buttons">
            <button class="nav-btn prev-btn" id="prev-btn" onclick="previousQuestion()">السؤال السابق</button>
            <button class="nav-btn next-btn" id="next-btn" onclick="nextQuestion()">السؤال التالي</button>
            <button class="nav-btn submit-btn" id="submit-btn" onclick="submitTest()" style="display: none;">إنهاء الاختبار</button>
        </div>

        <div class="result-container" id="result-container">
            <div class="score" id="final-score">0%</div>
            <h2>نتيجة الاختبار</h2>
            <p id="result-message">شكراً لإكمال الاختبار</p>
            <button class="nav-btn next-btn" onclick="window.location.href='index4.html'">العودة للاختبارات</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="test-engine.js"></script>
</body>
</html>
